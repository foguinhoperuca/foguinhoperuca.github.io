<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- TODO make mobile responsive -->
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ site.title }} &there4; {{ page.title }}</title>

  <!-- CSS -->
  <!-- TODO analyse if var {{site.baseurl}} make some difference... -->
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen" />
  <!-- <link rel="stylesheet" type="text/css" href="stylesheets/custom.css" media="screen" /> -->

  <!-- Icons -->
  <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"> -->
  <!-- <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"> -->

  <!-- RSS -->
  <!-- <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"> -->

  <!-- custom assets for page -->
  {% for javascript in page.custom-javascript-list %}
  <script src="{{ javascript }}"></script>
  {% endfor %}
  {% for css in page.custom-css-list %}
  <link href="{{ css }}" rel="stylesheet">
  {% endfor %}
</head>
